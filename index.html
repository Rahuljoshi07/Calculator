<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <table id="calcu">
        <tr>
            <td colspan="3"><input type="text" id="result"></td>
            <td><input type="button" value="c" id="clearButton"></td>
        </tr>
        <tr>
            <td><input type="button" value="1" class="numberButton"></td>
            <td><input type="button" value="2" class="numberButton"></td>
            <td><input type="button" value="3" class="numberButton"></td>
            <td><input type="button" value="/" class="operatorButton"></td>
        </tr>
        <tr>
            <td><input type="button" value="4" class="numberButton"></td>
            <td><input type="button" value="5" class="numberButton"></td>
            <td><input type="button" value="6" class="numberButton"></td>
            <td><input type="button" value="*" class="operatorButton"></td>
        </tr>
        <tr>
            <td><input type="button" value="7" class="numberButton"></td>
            <td><input type="button" value="8" class="numberButton"></td>
            <td><input type="button" value="9" class="numberButton"></td>
            <td><input type="button" value="-" class="operatorButton"></td>
        </tr>
        <tr>
            <td><input type="button" value="0" class="numberButton"></td>
            <td><input type="button" value="." class="numberButton"></td>
            <td colspan="2"><input type="button" value="=" id="equalButton"></td>
        </tr>
        <tr>
            <td colspan="4"><input type="button" value="+" class="operatorButton"></td>
        </tr>
    </table>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.min.js"
        integrity="sha512-iphNRh6dPbeuPGIrQbCdbBF/qcqadKWLa35YPVfMZMHBSI6PLJh1om2xCTWhpVpmUyb4IvVS9iYnnYMkleVXLA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="calculator.js"></script>
</body>

</html>
